name: Unit Tests

on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  run-tests:
    strategy:
      # Run all tests to provide feedback on full branch
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Get current date and time
        id: get-date
        run: echo "CURRENT_DATE=$(date)" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"

      - name: Sync dependencies
        run: uv sync --locked

      - name: Run tests
        id: run-tests
        run: uv run coverage run -m pytest
        # run: uv run coverage run -m pytest --tb=short | tee /dev/tty | grep -A 5 "FAILED" > failed_tests.txt

      - name: Comment on PR if tests fail
        if: failure()
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: to-update
          mode: upsert
          # create-if-not-exists: true
          # reactions: eyes, rocket
          message: |
            "ðŸš¨ Some tests failed! Please review the logs before approving or taking the risk. Date: ${{ env.CURRENT_DATE }}"

      - name: Create a PR status badge
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            message = "âŒ Some tests failed. See logs for details. âŒ"
            core.summary.addHeading("âŒ Some tests failed âŒ")
                        .addRaw(message)
                        .write();

